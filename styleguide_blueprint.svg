<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="900" fill="#ffffff"/>
  
  <!-- Header -->
  <text x="60" y="60" font-family="Inter, Arial" font-size="32" font-weight="bold" fill="#09090b">Expanded Style Guide Blueprint</text>
  <text x="60" y="90" font-family="Inter, Arial" font-size="16" fill="#71717a">Reference for Figma Import (Colors, Buttons, Forms)</text>

  <!-- Typography Scale -->
  <g transform="translate(60, 160)">
    <text x="0" y="0" font-family="Inter, Arial" font-size="18" font-weight="bold" fill="#71717a" text-transform="uppercase">Typography Scale</text>
    <text x="0" y="60" font-family="Inter, Arial" font-size="80" font-weight="bold" fill="#09090b" letter-spacing="-0.025em">Hero Title</text>
    <text x="0" y="110" font-family="Inter, Arial" font-size="48" font-weight="bold" fill="#09090b">Heading 1</text>
    <text x="0" y="150" font-family="Inter, Arial" font-size="36" font-weight="bold" fill="#09090b">Heading 2</text>
    <text x="0" y="180" font-family="Inter, Arial" font-size="24" font-weight="bold" fill="#09090b">Heading 3</text>
    <text x="0" y="210" font-family="Inter, Arial" font-size="18" fill="#09090b">Body Text (18px) - Modern & Clean</text>
    <text x="0" y="235" font-family="Inter, Arial" font-size="14" fill="#71717a">Caption Text (14px) - Muted styles</text>
  </g>

  <!-- Buttons Section -->
  <g transform="translate(60, 480)">
    <text x="0" y="0" font-family="Inter, Arial" font-size="18" font-weight="bold" fill="#71717a" text-transform="uppercase">Buttons & Interactive</text>
    
    <!-- Primary -->
    <rect x="0" y="30" width="180" height="56" rx="12" fill="#09090b"/>
    <text x="90" y="65" font-family="Inter, Arial" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Primary Button</text>
    
    <!-- Secondary -->
    <rect x="210" y="30" width="180" height="56" rx="12" fill="none" stroke="#e4e4e7" stroke-width="1"/>
    <text x="300" y="65" font-family="Inter, Arial" font-size="16" font-weight="bold" fill="#09090b" text-anchor="middle">Secondary Button</text>

    <!-- Hover State Primary -->
    <rect x="0" y="110" width="180" height="56" rx="12" fill="#1a1a1a"/>
    <text x="90" y="145" font-family="Inter, Arial" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Primary Hover</text>
  </g>

  <!-- Form Elements Section -->
  <g transform="translate(60, 700)">
    <text x="0" y="0" font-family="Inter, Arial" font-size="18" font-weight="bold" fill="#71717a" text-transform="uppercase">Form Elements</text>
    
    <text x="0" y="40" font-family="Inter, Arial" font-size="14" font-weight="bold" fill="#09090b">Input Label</text>
    <rect x="0" y="55" width="400" height="48" rx="12" fill="#f4f4f5" stroke="#e4e4e7" stroke-width="1"/>
    <text x="20" y="85" font-family="Inter, Arial" font-size="14" fill="#a1a1aa">Placeholder Text...</text>
  </g>

  <!-- Colors Reference -->
  <g transform="translate(680, 160)">
    <text x="0" y="0" font-family="Inter, Arial" font-size="18" font-weight="bold" fill="#71717a" text-transform="uppercase">Color Palette</text>
    
    <rect x="0" y="30" width="100" height="100" rx="12" fill="#ffffff" stroke="#e4e4e7"/>
    <text x="0" y="150" font-family="Inter, Arial" font-size="12" fill="#09090b">Background</text>

    <rect x="120" y="30" width="100" height="100" rx="12" fill="#09090b"/>
    <text x="120" y="150" font-family="Inter, Arial" font-size="12" fill="#09090b">Foreground</text>

    <rect x="240" y="30" width="100" height="100" rx="12" fill="#f4f4f5"/>
    <text x="240" y="150" font-family="Inter, Arial" font-size="12" fill="#09090b">Surface</text>

    <rect x="360" y="30" width="100" height="100" rx="12" fill="#71717a"/>
    <text x="360" y="150" font-family="Inter, Arial" font-size="12" fill="#09090b">Muted</text>
  </g>
</svg>
